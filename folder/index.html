<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    a {
      color: #4da3ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .item {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div id="list"></div>

  <script>
    async function listFiles() {
      const repo = "panik-144/panik-144.github.io/folder";
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

      const container = document.getElementById("list");

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        files
          .filter(f => f.name !== "index.html")
          .forEach(f => {
            const div = document.createElement("div");
            div.className = "item";
            if (f.type === "dir") {
              const link = document.createElement("a");
              link.href = `${location.origin}/${path}${path ? '/' : ''}${f.name}/`;
              link.textContent = `[Ordner] ${f.name}`;
              div.appendChild(link);
            } else {
              const isText = f.name.match(/\.(txt|md|log|json|xml|csv)$/i);

              if (isText) {
                const link = document.createElement("a");
                link.href = f.download_url;
                link.textContent = `${f.name} (anzeigen)`;
                link.target = "_blank";
                div.appendChild(link);
              } else {
                const link = document.createElement("a");
                link.href = f.download_url;
                link.textContent = f.name;
                div.appendChild(link);
              }
            }

            container.appendChild(div);
          });
      } catch (err) {
        container.textContent = "Fehler beim Laden der Dateien.";
      }
    }

    listFiles();
  </script>
</body>
</html>
