<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    a {
      color: #4da3ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .item {
      margin: 8px 0;
    }
  </style>
</head>
<body>

  <div id="list"></div>

    <script>
    async function listFiles() {
      const repo = "panik-144/panik-144.github.io";
      const path = location.pathname.replace(/^\//, "").replace(/\/$/, "");
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;

      const container = document.getElementById("list");
      container.textContent = "LÃ¤dt...";

      console.log("Path:", path);
      console.log("API URL:", apiUrl);

      try {
        const res = await fetch(apiUrl);
        console.log("Response Status:", res.status);
        
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const files = await res.json();
        console.log("Files:", files);
        container.textContent = "";

        files
          .filter(f => f.name !== "index.html")
          .sort((a, b) => b.type.localeCompare(a.type) || a.name.localeCompare(b.name))
          .forEach(f => createFileItem(f, path, container));

      } catch (err) {
        container.textContent = `Fehler: ${err.message}`;
        console.error("Error:", err);
      }
    }

    function createFileItem(file, path, container) {
      const div = document.createElement("div");
      div.className = "item";

      const link = document.createElement("a");

      if (file.type === "dir") {
        link.href = `${location.origin}/${path}${path ? "/" : ""}${file.name}/`;
        link.textContent = `ğŸ“ ${file.name}`;
      } else {
        const isText = file.name.match(/\.(txt|md|log|json|xml|csv)$/i);
        link.href = file.download_url;
        link.textContent = `${isText ? "ğŸ“„" : "ğŸ“"} ${file.name}`;
        link.target = "_blank";
      }

      div.appendChild(link);
      container.appendChild(div);
    }

    listFiles();
  </script>
</body>
</html>
