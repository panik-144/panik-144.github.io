<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PANIK-144 // CONSOLE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121212;
            --console-bg: #2a2a2a;
            --screen-bg: #000;
            --accent: #ff0055;
            --accent-glow: #ff005580;
            --text-main: #fff;
            --text-dim: #888;
            --card-width: 280px;
            --card-height: 380px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        /* CRT Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 10;
        }
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(0,0,0,0.8) 100%);
            pointer-events: none;
            z-index: 11;
        }

        /* Header */
        header {
            position: absolute;
            top: 40px;
            text-align: center;
            z-index: 5;
        }
        h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 2rem;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent-glow);
            margin: 0;
            letter-spacing: 2px;
        }
        .subtitle {
            margin-top: 10px;
            font-size: 1rem;
            color: var(--text-dim);
        }

        /* Carousel Container */
        .carousel-container {
            position: relative;
            width: 100%;
            height: 500px;
            perspective: 1000px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel {
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .card {
            position: absolute;
            width: var(--card-width);
            height: var(--card-height);
            background: var(--console-bg);
            border: 2px solid #444;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.5s ease;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            opacity: 0.4;
            transform: scale(0.8);
            overflow: hidden;
        }

        .card.active {
            opacity: 1;
            transform: scale(1.1) translateZ(50px);
            border-color: var(--accent);
            box-shadow: 0 0 30px var(--accent-glow);
            z-index: 5;
        }

        .card.prev { transform: translateX(-320px) scale(0.8) rotateY(15deg); }
        .card.next { transform: translateX(320px) scale(0.8) rotateY(-15deg); }
        .card.prev-2 { transform: translateX(-600px) scale(0.6) rotateY(25deg); opacity: 0.1; }
        .card.next-2 { transform: translateX(600px) scale(0.6) rotateY(-25deg); opacity: 0.1; }

        /* Card Content */
        .card-art {
            width: 100%;
            height: 60%;
            background: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid #444;
            font-size: 3rem;
        }
        .card.active .card-art {
            background: #333;
        }
        .card-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            margin: 20px 10px;
            line-height: 1.4;
            color: #fff;
        }
        .card-meta {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        /* Controls Hint */
        .controls {
            position: absolute;
            bottom: 40px;
            display: flex;
            gap: 40px;
            font-size: 1.2rem;
            color: var(--text-dim);
        }
        .key {
            background: #333;
            padding: 5px 10px;
            border-radius: 4px;
            color: #fff;
            border-bottom: 2px solid #111;
        }

        /* Loading */
        .loading {
            font-family: 'Press Start 2P', cursive;
            animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        /* Konami Flash */
        .konami-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            pointer-events: none;
            z-index: 100;
            transition: opacity 0.1s;
        }
    </style>
</head>
<body>

    <div class="scanline"></div>
    <div class="vignette"></div>
    <div class="konami-flash" id="flash"></div>

    <header>
        <h1>PANIK OS</h1>
        <div class="subtitle">SELECT CARTRIDGE</div>
    </header>

    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <div class="loading">INSERT COIN...</div>
        </div>
    </div>

    <div class="controls">
        <div><span class="key">‚Üê</span> <span class="key">‚Üí</span> SELECT</div>
        <div><span class="key">ENTER</span> START</div>
    </div>

    <script>
        const REPO = "panik-144/panik-144.github.io";
        const BRANCH = "main";
        // HIDDEN: Add any other folders you want to hide
        const HIDDEN = ["Ducky_Control_Center", ".git", ".github", "old_index.html", "CNAME", "LICENSE", "README.md"];
        
        let items = [];
        let currentIndex = 0;
        const carousel = document.getElementById('carousel');

        // --- Konami Code ---
        const konamiCode = ["ArrowUp", "ArrowUp", "ArrowDown", "ArrowDown", "ArrowLeft", "ArrowRight", "ArrowLeft", "ArrowRight", "b", "a"];
        let konamiIndex = 0;

        document.addEventListener('keydown', (e) => {
            // Konami Logic
            if (e.key.toLowerCase() === konamiCode[konamiIndex].toLowerCase() || e.code === konamiCode[konamiIndex]) {
                konamiIndex++;
                if (konamiIndex === konamiCode.length) {
                    activateKonami();
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }

            // Navigation Logic
            if (items.length === 0) return;
            
            if (e.key === "ArrowRight") {
                rotate(1);
            } else if (e.key === "ArrowLeft") {
                rotate(-1);
            } else if (e.key === "Enter") {
                launchGame();
            }
        });

        function activateKonami() {
            const flash = document.getElementById('flash');
            flash.style.opacity = 1;
            setTimeout(() => {
                flash.style.opacity = 0;
                window.location.href = "/Ducky_Control_Center/";
            }, 200);
        }

        function launchGame() {
            const item = items[currentIndex];
            if (item) {
                // Flash effect
                document.body.style.transform = "scale(1.1)";
                document.body.style.transition = "transform 0.2s";
                setTimeout(() => {
                    window.location.href = item.path;
                }, 200);
            }
        }

        function rotate(direction) {
            currentIndex = (currentIndex + direction + items.length) % items.length;
            renderCarousel();
        }

        async function init() {
            try {
                const res = await fetch(`https://api.github.com/repos/${REPO}/git/trees/${BRANCH}`);
                if (!res.ok) throw new Error("API Error");
                const data = await res.json();
                
                // Filter and process
                items = data.tree.filter(f => {
                    // Hide hidden files/folders
                    if (HIDDEN.includes(f.path)) return false;
                    // Hide dotfiles
                    if (f.path.startsWith('.')) return false;
                    // Show directories and HTML files (except index)
                    return f.type === "tree" || (f.path.endsWith('.html') && f.path !== 'index.html');
                }).map(f => ({
                    name: f.path.replace(/_/g, ' ').replace('.html', ''),
                    path: f.path,
                    type: f.type === "tree" ? "DIR" : "FILE"
                }));

                if (items.length > 0) {
                    renderCarousel();
                } else {
                    carousel.innerHTML = '<div class="loading">NO CARTRIDGES FOUND</div>';
                }

            } catch (err) {
                console.error(err);
                carousel.innerHTML = '<div class="loading">SYSTEM ERROR</div>';
            }
        }

        function renderCarousel() {
            carousel.innerHTML = '';
            
            items.forEach((item, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                
                // Determine position class
                let diff = (index - currentIndex);
                // Handle wrap-around for visual positioning
                // We need to handle the case where the array wraps around
                // e.g. if length is 5, index 0 and index 4 are neighbors
                
                // Simple distance check for small arrays
                if (items.length > 2) {
                     if (diff < -items.length / 2) diff += items.length;
                     if (diff > items.length / 2) diff -= items.length;
                }

                if (diff === 0) card.classList.add('active');
                else if (diff === -1) card.classList.add('prev');
                else if (diff === 1) card.classList.add('next');
                else if (diff === -2) card.classList.add('prev-2');
                else if (diff === 2) card.classList.add('next-2');
                else {
                    card.style.opacity = 0; 
                    card.style.pointerEvents = 'none';
                }

                // Icon based on name
                let icon = "üíæ";
                if (item.name.toLowerCase().includes("ducky")) icon = "ü¶Ü";
                if (item.name.toLowerCase().includes("binaries")) icon = "01";
                if (item.name.toLowerCase().includes("audio")) icon = "üéµ";

                card.innerHTML = `
                    <div class="card-art">${icon}</div>
                    <div class="card-title">${item.name}</div>
                    <div class="card-meta">[${item.type}]</div>
                `;
                
                card.onclick = () => {
                    if (diff === 0) launchGame();
                    else {
                        // Calculate shortest direction
                        rotate(diff); 
                    }
                };

                carousel.appendChild(card);
            });
        }

        init();
    </script>
</body>
</html>
