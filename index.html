  <script>
    async function listFiles() {
      const repo = "panik-144/panik-144.github.io";
      const path = location.pathname.replace(/^\//, "");
      const apiUrl = `https://api.github.com/repos/${repo}/contents/${path}`;
      const container = document.getElementById("list");

      container.textContent = "LÃ¤dt...";

      try {
        const res = await fetch(apiUrl);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        
        const files = await res.json();
        container.textContent = "";

        files
          .filter(f => f.name !== "index.html")
          .sort((a, b) => b.type.localeCompare(a.type) || a.name.localeCompare(b.name))
          .forEach(f => createFileItem(f, path, container));

      } catch (err) {
        container.textContent = "Fehler beim Laden der Dateien.";
        console.error(err);
      }
    }

    function createFileItem(file, path, container) {
      const div = document.createElement("div");
      div.className = "item";

      const link = document.createElement("a");
      link.target = file.type === "file" && !file.name.match(/\.(txt|md|log|json|xml|csv)$/i) ? "_blank" : "";

      if (file.type === "dir") {
        link.href = `${location.origin}/${path}${file.name}/`;
        link.textContent = `ğŸ“ ${file.name}`;
      } else {
        const isText = file.name.match(/\.(txt|md|log|json|xml|csv)$/i);
        link.href = file.download_url;
        link.textContent = `${isText ? "ğŸ“„" : "ğŸ“"} ${file.name}`;
      }

      div.appendChild(link);
      container.appendChild(div);
    }

    listFiles();
  </script>
