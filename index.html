<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    a {
      color: #4da3ff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .item {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Repository Index</h1>
  <p>Automatisch generierte Übersicht aller Dateien und Ordner.</p>

  <div id="list"></div>

  <script>
    async function listFiles() {
      const repo = "panik-144/panik-144.github.io"; // dein GitHub Pages Repo
      const apiUrl = `https://api.github.com/repos/${repo}/contents/`;

      const container = document.getElementById("list");

      try {
        const res = await fetch(apiUrl);
        const files = await res.json();

        files
          .filter(f => f.name !== "index.html")
          .forEach(f => {
            const div = document.createElement("div");
            div.className = "item";

            if (f.type === "dir") {
              // Ordner → weiterleiten auf /foldername
              const link = document.createElement("a");
              link.href = `/${f.name}/`;
              link.textContent = `[Ordner] ${f.name}`;
              div.appendChild(link);
            } else {
              // Dateien behandeln
              const isText = f.name.match(/\.(txt|md|log|json|xml|csv)$/i);

              if (isText) {
                const link = document.createElement("a");
                link.href = f.html_url.replace("github.com", "raw.githubusercontent.com").replace("blob/", "");
                link.textContent = `${f.name} (anzeigen)`;
                link.target = "_blank";
                div.appendChild(link);
              }

              // Download-Link
              const dl = document.createElement("a");
              dl.href = f.download_url;
              dl.textContent = " ⬇️ Download";
              dl.style.marginLeft = "10px";
              div.appendChild(dl);
            }

            container.appendChild(div);
          });
      } catch (err) {
        container.textContent = "Fehler beim Laden der Dateien.";
      }
    }

    listFiles();
  </script>
</body>
</html>
