<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ducky Command Center</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Share+Tech+Mono&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="scan-line"></div>
    <div class="container">
        <header>
            <h1><span class="glitch" data-text="DUCKY_C2">DUCKY_C2</span> // CONTROL_CENTER</h1>
            <div class="status-indicator" id="connectionStatus">DISCONNECTED</div>
        </header>

        <main>
            <!-- Settings Section -->
            <section id="settings" class="panel">
                <h2><i class="icon">âš™</i> SYSTEM_CONFIG</h2>
                <div class="input-group">
                    <label>REPO_TARGET (user/repo)</label>
                    <input type="text" id="repoName" placeholder="panik-144/panik-144.github.io"
                        value="panik-144/panik-144.github.io">
                </div>
                <div class="input-group">
                    <label>ACCESS_TOKEN (repo scope)</label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
                </div>
                <button id="connectBtn" class="cyber-btn">INITIALIZE_CONNECTION</button>
            </section>

            <!-- Dashboard Grid (Hidden by default) -->
            <div id="dashboard" class="hidden">

                <!-- Top Bar with Kill Switch -->
                <div class="dashboard-header"
                    style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                    <div class="stats-mini">
                        <!-- Mini stats could go here -->
                    </div>
                    <button id="killSwitch" class="cyber-btn danger">â˜  KILL_SWITCH</button>
                </div>

                <!-- Status Board -->
                <section class="panel" id="statusBoard">
                    <h2><i class="icon">ðŸ“¡</i> ACTIVE_PAYLOADS</h2>
                    <div id="activePayloadsList" class="terminal-output">
                        <span class="loading">SCANNING_NETWORK...</span>
                    </div>
                </section>

                <!-- Traffic Stats -->
                <section class="panel" id="trafficStats">
                    <h2><i class="icon">ðŸ“Š</i> TRAFFIC_ANALYSIS</h2>
                    <div class="terminal-output" id="trafficLog">
                        <span class="status-indicator">WAITING_FOR_DATA...</span>
                        <div style="margin-top: 10px; font-size: 0.8rem; color: #666;">
                            * IP Tracking requires external logger integration in activate.sh
                        </div>
                    </div>
                </section>

                <!-- Loot Box -->
                <section class="panel" id="lootBox">
                    <h2><i class="icon">ðŸ’°</i> LOOT_BOX</h2>
                    <div class="toolbar">
                        <button id="refreshLoot" class="cyber-btn small">REFRESH</button>
                    </div>
                    <div id="lootList" class="file-grid">
                        <!-- Loot files injected here -->
                    </div>
                </section>

                <!-- File Manager -->
                <section class="panel" id="fileManager">
                    <h2><i class="icon">ðŸ“‚</i> ATTACK_MODULES</h2>
                    <div class="toolbar">
                        <button id="refreshFiles" class="cyber-btn small">REFRESH</button>
                    </div>
                    <div id="fileList" class="file-grid">
                        <!-- Files will be injected here -->
                    </div>
                </section>
            </div>
        </main>

        <footer>
            <div class="footer-text">SYSTEM_READY // V1.1.0</div>
        </footer>
    </div>

    <!-- Editor Modal -->
    <div id="editorModal" class="modal hidden">
        <div class="modal-content panel">
            <div class="modal-header">
                <h2 id="editorTitle">EDIT_PAYLOAD</h2>
                <button class="close-btn" onclick="closeEditor()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <button class="tab-btn active" onclick="switchTab('sh')">activate.sh</button>
                    <button class="tab-btn" onclick="switchTab('ps1')">activate.ps1</button>
                </div>
                <textarea id="editorContent" spellcheck="false"></textarea>
            </div>
            <div class="modal-footer">
                <button class="cyber-btn" onclick="saveEditorContent()">SAVE_CHANGES</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
